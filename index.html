<!doctype html>
<html lang="en">

<head>
    <title>BT4-JS-Nguyễn Đăng Khôi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <!-- Bài tập 1 -->
        <h1 style="color: red;">Bài tập 1</h1>
        <div class="form-group row">
            <div class="col-3">
                <p>Nhập số thứ 1</p>
                <input type="number" class="form-control" id="a">
            </div>
            <div class="col-3">
                <p>Nhập số thứ 2</p>
                <input type="number" class="form-control" id="b">
            </div>
            <div class="col-3">
                <p>Nhập số thứ 3</p>
                <input type="number" class="form-control" id="c">
            </div>
            <div class="col-3">
                <p class="text-center">&nbsp;♥</p>
                <button class="btn btn-success" id="SX_TangDan">Thứ tự sắp xếp tăng dần là : </button>
            </div>
        </div>
        <div class="form-group mt-2 alert alert-primary" id="ketQua_1"></div>

        <!-- bài tập 2 -->

        <h1 style="color :red ">Bài tập 2</h1>
        <div class="btn-group">
            <a class="btn btn-success" href="#">Chọn Thành Viên</a>
            <select name="" id="luaChon">
                <option class="dropdown-item" href="#" value="B">Bố !</option>
                <option class="dropdown-item" href="#" value="M">Mẹ !</option>
                <option class="dropdown-item" href="#" value="AT">Anh Trai !</option>
                <option class="dropdown-item" href="#" value="EG">Em Gái !</option>
                <option class="dropdown-item" href="#" value="NL">Người lạ !</option>
            </select>
            <button class="btn btn-warning ml-5" id="loiChao">Gửi Lời chào </button>
        </div>
        <div class="form-group mt-2 alert alert-primary" id="ketQua_2"></div>
        <!-- bài tập 3 -->
        <h1 style="color: red;">Bài tập 3</h1>
        <div class="form-group row">
            <div class="col-3">
                <p>Nhập số thứ 1</p>
                <input type="number" class="form-control" id="number1">
            </div>
            <div class="col-3">
                <p>Nhập số thứ 2</p>
                <input type="number" class="form-control" id="number2">
            </div>
            <div class="col-3">
                <p>Nhập số thứ 3</p>
                <input type="number" class="form-control" id="number3">
            </div>  
            <div class="col-3">
                <p class="text-center">&nbsp;♥</p>
                <button class="btn btn-success" id="tinhChanLe"> Tính số chẵn và số lẻ </button>
            </div>
        </div>
        <div class="form-group mt-2 alert alert-primary" id="ketQua_3"></div>
        <!-- bài tập 4 -->
        <h1 style="color: red;">Bài tập 4</h1>
        <div class="form-group row">
            <div class="col-3">
                <p>Nhập cạnh thứ 1</p>
                <input type="number" class="form-control" id="Canh1">
            </div>
            <div class="col-3">
                <p>Nhập cạnh thứ 2</p>
                <input type="number" class="form-control" id="Canh2">
            </div>
            <div class="col-3">
                <p>Nhập cạnh thứ 3</p>
                <input type="number" class="form-control" id="Canh3">
            </div>  
            <div class="col-3">
                <p class="text-center">&nbsp;♥</p>
                <button class="btn btn-success" id="tinhTamGiac"> Xuất tên tam giác </button>
            </div>
        </div>
        <div class="form-group mt-2 alert alert-primary" id="ketQua_4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
